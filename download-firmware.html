<html>

<head>
  <base href="." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Download Firmware Update - Sword of Secrets</title>
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b026ff;
      --gold: #ffd700;
      --golden-yellow: #ffed4e;
      --dark-gold: #daa520;
      --brown-gold: #b8860b;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 2rem 1rem;
    }

    .matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .matrix-column {
      position: absolute;
      font-size: 1.2rem;
      animation: fall linear infinite;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      white-space: nowrap;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    .logo-container {
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 4rem;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
      animation: glowPulse 3s infinite;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
    }

    @keyframes glowPulse {

      0%,
      100% {
        filter: drop-shadow(0 0 5px var(--neon-blue));
      }

      50% {
        filter: drop-shadow(0 0 15px var(--neon-purple));
      }
    }

    .content-column {
      max-width: 1000px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
      z-index: 1;
      position: relative;
    }

    .content-section {
      margin: 3rem 0;
      line-height: 1.8;
    }

    .content-section p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .firmware-table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .firmware-table thead {
      background: rgba(0, 243, 255, 0.1);
    }

    .firmware-table th {
      padding: 1rem;
      text-align: left;
      color: var(--neon-blue);
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
      font-size: 1.1rem;
      border-bottom: 2px solid rgba(0, 243, 255, 0.3);
    }

    .firmware-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .firmware-table tbody tr {
      transition: all 0.3s ease;
    }

    .firmware-table tbody tr:hover {
      background: rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    .firmware-table tbody tr:last-child td {
      border-bottom: none;
    }

    .firmware-table a {
      color: var(--neon-blue);
      text-decoration: none;
      border-bottom: 2px solid var(--neon-blue);
      padding-bottom: 2px;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
    }

    .firmware-table a:hover {
      color: var(--neon-purple);
      border-bottom-color: var(--neon-purple);
      text-shadow: 0 0 12px rgba(176, 38, 255, 0.8);
    }

    @media (max-width: 768px) {
      .firmware-table {
        font-size: 0.9rem;
      }

      .firmware-table th,
      .firmware-table td {
        padding: 0.75rem 0.5rem;
      }
    }

    .cta-button {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      color: white;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1;
      position: relative;
      margin: 10px;
      display: inline-block;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
      padding: 20px 35px;
    }

    .back-button {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

  <div class="hero">
    <div class="matrix-bg" id="matrix-bg"></div>

    <div class="logo-container">
      <h1 class="title">Download Firmware Update</h1>
    </div>

    <div class="content-column">
      <table class="firmware-table">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Version</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add firmware entries here -->
          <tr>
            <td><a href="firmware/firmware-1.0.1.bin.enc">firmware-1.0.1.bin.enc</a></td>
            <td>v1.0.1</td>
            <td>Initial firmware - Fixing flash initialization issue where upon plugging the sword into a USB slot, the sword sometimes will fail initializing the flash.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="back-button">
      <a href="index.html" class="cta-button">‚Üê Back to Home</a>
      <a href="update.html" class="cta-button">Firmware Upgrade Utility</a>
    </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Matrix rain effect
      const matrixBg = document.getElementById('matrix-bg');
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
      const columns = Math.floor(window.innerWidth / 20);

      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = `${i * 20}px`;

        // Random content
        let content = '';
        for (let j = 0; j < 50; j++) {
          content += characters[Math.floor(Math.random() * characters.length)] + '\n';
        }
        column.textContent = content;

        // Random animation duration and delay
        const duration = 10 + Math.random() * 20;
        const delay = Math.random() * -20;
        column.style.animationDuration = `${duration}s`;
        column.style.animationDelay = `${delay}s`;

        matrixBg.appendChild(column);
      }
    });
  </script>
</body>

</html>
